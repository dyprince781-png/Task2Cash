<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks - Task2Cash</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; margin: 0; }
    header { background: #4CAF50; color: white; padding: 15px; text-align: center; }
    nav { background: #333; padding: 10px; text-align: center; }
    nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
    .content { padding: 40px; text-align: center; }
    .task { background: white; margin: 20px auto; padding: 20px; width: 80%; border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    button { background: #4CAF50; color: white; padding: 10px 20px; border: none;
      border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <header><h1>Available Tasks</h1></header>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="tasks.html">Tasks</a>
    <a href="wallet.html">Wallet</a>
    <a href="referrals.html">Referrals</a>
    <a href="withdraw.html">Withdraw</a>
  </nav>
  <div class="content">
    <div class="task">
      <h2>Watch Ad Video</h2>
      <p>Earn $0.50</p>
      <button onclick="completeTask(0.5)">Complete Task</button>
    </div>
    <div class="task">
      <h2>Take a Survey</h2>
      <p>Earn $1.00</p>
      <button onclick="completeTask(1)">Complete Task</button>
    </div>
  </div>

  <script>
    function completeTask(amount) {
      let balance = parseFloat(localStorage.getItem("balance")) || 0;
      let tasks = parseInt(localStorage.getItem("tasks")) || 0;

      balance += amount;
      tasks += 1;

      localStorage.setItem("balance", balance);
      localStorage.setItem("tasks", tasks);

      alert("Task completed! $" + amount.toFixed(2) + " added.");
    }
  </script>
</body>
</html>
