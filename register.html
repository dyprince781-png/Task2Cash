<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Task2Cash</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; text-align: center; padding: 50px; }
    .box { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); display: inline-block; }
    input { display: block; margin: 10px auto; padding: 10px; width: 80%; }
    button { background: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Register</h2>
    <input type="text" id="username" placeholder="Enter Username">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="register()">Register</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    function register() {
      let username = document.getElementById("username").value.trim();
      let password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Please fill in all fields.");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || [];

      // Check if username already exists
      if (users.find(u => u.username === username)) {
        alert("Username already taken!");
        return;
      }

      users.push({ username, password });
      localStorage.setItem("users", JSON.stringify(users));

      alert("Registration successful! Please login.");
      window.location.href = "login.html";
    }
  </script>
</body>
  </html>
