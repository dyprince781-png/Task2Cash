<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet - Task2Cash</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; margin: 0; }
    header { background: #4CAF50; color: white; padding: 15px; text-align: center; }
    nav { background: #333; padding: 10px; text-align: center; }
    nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
    .content { padding: 40px; text-align: center; }
    .wallet-box { background: white; padding: 20px; margin: 20px auto; width: 80%;
      border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background: #4CAF50; color: white; }
  </style>
</head>
<body>
  <header><h1>Your Wallet</h1></header>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="tasks.html">Tasks</a>
    <a href="wallet.html">Wallet</a>
    <a href="referrals.html">Referrals</a>
    <a href="withdraw.html">Withdraw</a>
  </nav>
  <div class="content">
    <div class="wallet-box">
      <h2>Current Balance</h2>
      <p id="walletBalance">$0.00</p>

      <h2>Transaction History</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="transactionTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    let balance = parseFloat(localStorage.getItem("balance")) || 0;
    document.getElementById("walletBalance").textContent = "$" + balance.toFixed(2);

    // Load transactions
    let transactions = JSON.parse(localStorage.getItem("transactions")) || [];

    function renderTransactions() {
      let table = document.getElementById("transactionTable");
      table.innerHTML = "";
      transactions.forEach(tx => {
        let row = `<tr>
            <td>${tx.date}</td>
            <td>${tx.type}</td>
            <td>${tx.amount}</td>
        </tr>`;
        table.innerHTML += row;
      });
    }

    renderTransactions();
  </script>
</body>
  </html>
